<h4 class="section-title">My Talks</h4>

<div class="section-container">
  <div class="top-container">
    <h2 class="title">My Talk List</h2>
    <button
      routerLink="/dashboard/talks/create"
      mat-raised-button
      class="blue-btn"
    >
      Create a new talk
    </button>
  </div>

  <div class="talk-list" *ngIf="user$ | async as user">
    <app-talk-preview
      [talk]="talk"
      *ngFor="let talk of user.talks"
    ></app-talk-preview>
  </div>
</div>
