<a class="talk-container">
  <div class="text-container" routerLink="/dashboard/talks/{{ talk.id }}">
    <h3>{{ talk.title }}</h3>
    <span>Created: {{ talk.createdAt | date: "yyyy-MM-dd" }}</span>
  </div>
  <div>
    <button *ngIf="!talk.submitted" mat-raised-button (click)="submitTalk()">Submit</button>
    <mat-chip *ngIf="talk.submitted" color="accent" selected>Submitted</mat-chip>
    

  </div>
</a>
