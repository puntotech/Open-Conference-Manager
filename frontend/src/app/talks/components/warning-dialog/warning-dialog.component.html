<h1>Warning</h1>
<h3>{{ data.title }}</h3>
<h3 *ngIf="data.subtitle">{{ data.subtitle }}</h3>
<div class="button-container">
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button
    [ngClass]="{ warn: data.warn }"
    mat-raised-button
    [mat-dialog-close]="true"
    color="primary"
  >
    {{ data.btnMessage }}
  </button>
</div>
