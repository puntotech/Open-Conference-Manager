<h1>Warning</h1>
<h3>{{ data.title }}</h3>
<h3 *ngIf="data.subtitle">{{ data.subtitle }}</h3>
<div class="button-container">
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">
    {{ data.btnMessage }}
  </button>
</div>
