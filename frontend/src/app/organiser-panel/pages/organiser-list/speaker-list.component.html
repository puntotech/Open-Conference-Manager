<h4 class="section-title">Organiser Panel</h4>

<div class="section-container">
  <div *ngFor="let speaker of speaker$ | async">
    <a
      class="speaker-container"
      routerLink="/dashboard/organiser/speaker/{{ speaker.id }}"
    >
      <div class="text-container">
        <h3>{{ speaker.name }}</h3>
        <span>{{ speaker.email }} </span>
        <img *ngIf="speaker.photoUrl" src="{{ speaker.photoUrl }}" />
      </div>
    </a>
  </div>
</div>
